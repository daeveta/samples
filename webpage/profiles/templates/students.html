
{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
List of students
{% endblock %}

{% block content %}
    <h1>Enter your data</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            <span class="help_text">Your name:</span>{{ form.name }}
            <span class="help_text">Your surname:</span>{{ form.surname }}
            <span class="help_text">Your grade:</span>{{ form.grade }}
            <button type="submit" class="btn btn-success" align="center">Add</button>
        </form>
{% endblock %}
